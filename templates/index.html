<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoShop AI Assistant</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1>EcoShop AI Assistant</h1>
      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
      </label>
    </div>
    
    <div class="chat-box" id="chat-box">
      <div class="message">👋 Hello! I’m here to help you shop sustainably. Ask me anything!</div>
    </div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask about recycling, eco products, etc." autocomplete="off" disabled />
      <button type="submit" id="submit-btn" disabled>Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('submit-btn');
    let isProcessing = false;

    // Set the API URL based on the environment
    const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:5000'  // Local development
      : 'https://eco-chatbot-ai-agent.vercel.app';  // Production

    // Function to add a message to the chat
    function addMessage(role, content, isError = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}-message`;
      if (isError) {
        messageDiv.className += ' error-message';
        messageDiv.textContent = '❌ ' + content;
      } else {
        const prefix = role === 'user' ? '👤 ' : '🤖 ';
        messageDiv.textContent = prefix + content;
      }
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to handle sending messages
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message || isProcessing) return;

      // Add user message to chat
      addMessage('user', message);
      userInput.value = '';
      isProcessing = true;
      sendButton.disabled = true;

      try {
        // Show loading indicator
        const loadingMessage = document.createElement('div');
        loadingMessage.className = 'message bot-message';
        loadingMessage.textContent = '⏳ Thinking...';
        chatBox.appendChild(loadingMessage);
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send message to backend
        const response = await fetch(`${API_BASE_URL}/get`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',  // Important for CORS with credentials
          body: JSON.stringify({ message: message })
        });

        console.log('Response status:', response.status);
        
        const data = await response.json();
        console.log('Response data:', data);
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to get response');
        }

        // Remove loading message
        loadingMessage.remove();

        // Add bot response to chat
        if (data.response) {
          addMessage('bot', data.response);
        } else if (data.reply) {
          // Handle different response format
          addMessage('bot', data.reply);
        } else {
          throw new Error('No valid response from server');
        }

      } catch (error) {
        console.error('Chat error:', error);
        const errorMessages = document.querySelectorAll('.message.bot-message:last-child');
        const loadingMessage = errorMessages[errorMessages.length - 1];
        if (loadingMessage && loadingMessage.textContent.includes('Thinking')) {
          loadingMessage.remove();
        }
        
        let errorMessage = '❌ Oops! Something went wrong. ';
        if (error.message.includes('Failed to fetch')) {
          errorMessage += 'Please check your internet connection.';
        } else if (error.message) {
          errorMessage += error.message;
        }
        addMessage('bot', errorMessage, true);
      } finally {
        isProcessing = false;
        sendButton.disabled = false;
        userInput.focus();
      }
    }

    // Event listeners
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Enable form after page loads
    window.addEventListener('DOMContentLoaded', () => {
      userInput.disabled = false;
      sendButton.disabled = false;
    });

    // Dark mode toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    
    // Check for saved user preference, if any, on load
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
      document.body.classList.add('dark-theme');
      themeToggle.checked = true;
    }
    
    // Listen for toggle changes
    themeToggle.addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark-theme');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
